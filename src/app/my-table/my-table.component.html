<ng-container>

  <ng-container *ngIf="tableConfig.search.columns.length>0">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>
  </ng-container>

  <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)" [matSortActive]="tableConfig.order.defaultColumn" [matSortDirection]="tableConfig.order.orderType">
    <ng-container *ngFor="let tableColumn of tableConfig.headers" [matColumnDef]="tableColumn.key">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.key">
          {{tableColumn.label}}
        </th>
        <td mat-cell *matCellDef="let element">
          {{element | dataPropertyGetter: tableColumn.key}}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="tableConfig.pagination.itemPerPageOptions"
                 [pageSize]="tableConfig.pagination.itemPerPage"
                 showFirstLastButtons>
  </mat-paginator>
</ng-container>
