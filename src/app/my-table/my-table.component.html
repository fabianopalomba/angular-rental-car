<ng-container>
  <ng-container *ngIf="tableConfig.search.columns.length>0">
    <mat-form-field>
      <mat-icon matPrefix aria-hidden="false" aria-label="search">search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>
    <button *ngIf="tableConfig.actions.includes(newrow)" mat-button (click)="emitRowAction('ADD',dato)">
      <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
    </button>
  </ng-container>

  <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)" [matSortActive]="tableConfig.order.defaultColumn" [matSortDirection]="tableConfig.order.orderType">
    <ng-container *ngFor="let tableColumn of tableConfig.headers" [matColumnDef]="tableColumn.key">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.key">
          {{tableColumn.label}}
        </th>
        <td mat-cell *matCellDef="let element">
          {{element | dataPropertyGetter: tableColumn.key}}
        </td>
    </ng-container>
    <ng-container *ngFor="let action of tableConfig.actions" [matColumnDef]="action.toString()">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="emitRowAction(action.toString(), element)">
        <button mat-button>
          <mat-icon *ngIf="action.toString()=='EDIT'" aria-hidden="false" aria-label="create">create</mat-icon>
          <mat-icon *ngIf="action.toString()=='DELETE'" aria-hidden="false" aria-label="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="tableConfig.pagination.itemPerPageOptions"
                 [pageSize]="tableConfig.pagination.itemPerPage"
                 showFirstLastButtons>
  </mat-paginator>
</ng-container>
